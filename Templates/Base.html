{% load static  %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Eventure</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>





    <!-- Bootstrap JS CSS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Global CSS File -->
    <link rel="stylesheet" type= "text/css" href="{% static 'css/general.css' %}">

    <!-- Font Awesome -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">


    <!-- Validators -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/additional-methods.min.js"></script>

    <!-- Date picker -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

    <!-- Time selector -->
    <script src="{% static 'scripts/jquery.timepicker.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'scripts/jquery.timepicker.css' %}"/>
    <script src="{% static 'scripts/general.js' %}"></script>

    <!-- Carousel -->
     <link rel="stylesheet" href="{% static 'scripts/slick.css' %}"/>
    <link rel="stylesheet" href="{% static 'scripts/slick-theme.css' %}"/>


  </head>

  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header"> 
          <a class="navbar-brand" href="{% url 'index' %}">Eventure</a>
        </div>

        <ul class="nav navbar-nav">
		  {% if user.is_authenticated %}
            <li><a href="{% url 'Home' %}">Home</a></li>
		    <li><a href="{% url 'CreateEvent' %}">Create Event</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
          {% else %}
            <li><a href="{% url 'registrationPage' %}">Sign Up</a></li>
		    <li><a  href="{% url 'userLogin' %}">User Login</a></li>
		  {% endif %}
        </ul>
      </div>
    </nav>

    <div class="container">
    {% block body_block %}
    {% endblock %}
    </div>

  </body>
</html>
